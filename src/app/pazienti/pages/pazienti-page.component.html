<span class="top-right">
    <a mat-fab aria-label="Crea Paziente" class="md-fab-bottom-right" color="accent" [routerLink]="['/details']">
        <mat-icon>add</mat-icon>
    </a>
</span>

<pazienti-list 
    [dataSource]="dataSource" 
    [totalCount]="totalCount"
    (onDeleteCustomer)="delete($event)"
    (onPageSwitch)="switchPage($event)"
    (onFilter)="filter($event)"
    ></pazienti-list>
